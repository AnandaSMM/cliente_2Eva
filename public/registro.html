<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles/login-registro.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="formRegistro">
            <input type="text" id="name" placeholder="Nombre de usuario" required minlength="3">
            
            <input type="email" id="email" placeholder="Correo electrónico" required>

            <input type="password" id="password" placeholder="Contraseña" required minlength="6">

            <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required minlength="6">

            <button type="submit">Registrarse</button>
        </form>
        <p id="message" class="error-message"></p> <!-- Para mostrar errores sin alert -->
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
    <script type="module" src="js/registro.js"></script>
</body>
</html>
