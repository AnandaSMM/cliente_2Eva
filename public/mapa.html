<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Madrid</title>

    <!-- Script de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Script de Cluster, es para agrupar marcadores -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        /* Tamaño mapa */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Mapa</h1>
        <p>Sesión iniciada como: <span id="user-email">Cargando...</span></p>
        <button id="logout">Cerrar Sesión</button>

        <!-- Mapa de Madrid -->
        <h2>Mapa de Madrid - Lugares Turísticos y Restaurantes</h2>
        <div id="map"></div>
    </div>

    <!-- Incluir Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="js/mapa.js"></script>
</body>
</html>
