<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Madrid</title>

    <!-- Script de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Script de Cluster, es para agrupar marcadores -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="./styles/mapaStylesheet.css" />
    <link rel="stylesheet" href="./styles/aside.css" />

</head>

<body>
    <div class="container">
        <div id="encabezado">
            <h2>Lugares Turísticos y Restaurantes</h2>
            <h3 >Bienvenida <span id="nombreUsuario">Cargando...</span></h3>
            <div class="botonesMapa">
                <button id="personal" class="boton">Tú mapa</button>
                <button id="general" class="boton">Mapa general</button>
            </div>
        </div>
        <div id="contenido">
            <div id="map"></div>
            <aside>
                <div class="botones">
                    <button id="crearSpot" class="boton">Crear spot</button>
                    <button id="amigos" class="boton">Amigos</button>
                    <button id="grupos" class="boton">Grupos</button>
                    <!-- <button id="agregarGrupo" class="boton">Ver grupo</button> -->
                </div>
                <div id="seccionAmigos" class="seccion">
                    <!-- Agregar amigos -->
                    <div>
                        <h2>Agregar Amigo</h2>
                        <input type="text" id="friendName" placeholder="Nombre del amigo">
                        <button id="addFriendButton">Agregar</button>
                    </div>
                    
                    <!-- Lista de amigos -->
                    <div>
                        <h2>Mis Amigos</h2>
                        <ul id="friendsList"></ul>
                    </div>
                    
                </div>
                <!-- Sección de Crear Spot -->
                <div id="seccionSpot" class="seccion">
                    <h2>Crear un Nuevo Spot</h2>
                    <p>Aquí puedes agregar una nueva ubicación con fotos y notas.</p>
                    <input type="text" placeholder="Nombre del spot">
                    <button>Guardar Spot</button>
                </div>

                <!-- Sección de Grupos -->
                <div id="seccionGrupos" class="seccion">
                    <h2>Grupos</h2>
                    <p>Aquí puedes gestionar tus grupos de amigos.</p>
                </div>

                <!-- formulario para crear sitio -->
                <form method="post" id="formularioNuevoSitio">
                    <input type="text" id="nombre" placeholder="Nombre del sitio">
                    <input type="text" id="comentario" placeholder="Comentario">
                    <select id="tipo">
                        <option enabled>Tipo</option>
                        <option>Restauración</option>
                        <option>Ocio</option>
                    </select>
                    <input type="submit" value="Crear">
                </form>
            </aside>
        </div>
    </div>

    <!-- Incluir Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="js/mapa.js"></script>
    <script type="module" src="js/aside.js"></script>
    <script type="module" src="js/amigos.js"></script>
    <script type="module" src="js/grupos.js"></script>

</body>
<footer>
    <button id="logout" class="boton">Cerrar Sesión</button>
</footer>

</html>
