<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Madrid</title>

    <!-- Script de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Script de Cluster, es para agrupar marcadores -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="./styles/mapaStylesheet.css" />
    <link rel="stylesheet" href="./styles/aside.css" />

</head>

<body>
    <div class="container">
        <div id="encabezado">
            <h2>Lugares Turísticos y Restaurantes</h2>
            <h3>Hola <span id="nombreUsuario">Cargando...</span></h3>
            <div class="botonesMapa">
                <button id="general" class="boton">Mapa general</button>
                <button id="personal" class="boton">Mi mapa</button>
            </div>
        </div>
        <div id="contenido">
            <div id="map"></div>
            <aside>
                <div class="botones">
                    <button id="crearSpot" class="boton">Crear spot</button>
                    <button id="amigos" class="boton">Amigos</button>
                    <button id="grupos" class="boton">Grupos</button>
                    <!-- <button id="agregarGrupo" class="boton">Ver grupo</button> -->
                </div>

                <!-- Sección de Amigos -->
                <div id="seccionAmigos" class="seccion">
                    <div>
                        <h2></h2>
                        <input type="text" id="friendName" placeholder="Nombre del amigo">
                        <button id="addFriendButton">Agregar</button>
                    </div>
                    <div>
                        <h2>Mis amigos</h2>
                        <ul id="friendsList"></ul>
                    </div>
                    
                </div>

                <!-- Sección de Grupos -->
                <div id="seccionGrupos" class="seccion">
                    <div>
                        <h2>Mis grupos</h2>
                        <ul id="groupsList"></ul>
                    </div>

                    <div>
                        <h2>Crear grupo</h2>
                        <input type="text" id="groupName" placeholder="Nombre del grupo">
                        <ul id="friendsListGrupos"></ul>
                        <button id="crearGrupoBoton">Crear Grupo</button>
                    </div>
                </div>

                <!-- Sección de Crear Spot -->
                <div id="seccionSpot" class="seccion">
                    <h2>Crear un Nuevo Spot</h2>
                    <form id="formularioNuevoSitio">
                        <input type="text" id="nombre" placeholder="Nombre del sitio">
                        <input type="text" id="comentario" placeholder="Comentario">
                        <input type="hidden" id="lat"> 
                        <input type="hidden" id="long"> 
                        <select id="tipo">
                            <option enabled>Tipo</option>
                            <option>Restauración</option>
                            <option>Ocio</option>
                        </select>
                        <p>Agregar ubicación a uno de tus grupos</p>
                        <select id="paraGrupos">
                            <option enabled>Grupos</option>
                        </select><br>
                        Si no agrega a ningun grupo se agregara a tus favoritos
                        <input type="submit" value="Crear">
                    </form>
                </div>
            </aside>
        </div>
    </div>

    <!-- Incluir Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="js/mapa.js"></script>
    <script type="module" src="js/aside.js"></script>
    <script type="module" src="js/amigos.js"></script>
    <script type="module" src="js/grupos.js"></script>
</body>
<footer>
    <button id="logout" class="boton">Cerrar Sesión</button>
</footer>

</html>
